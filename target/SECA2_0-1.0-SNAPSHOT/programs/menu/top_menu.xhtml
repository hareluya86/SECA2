<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-02">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">SECA 2</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-02">
                <ul class="nav navbar-nav">
                    <c:forEach items="#{TopMenu.programs}" var="program">
                        
                        <li class="#{TopMenu.currentProgramIndex == program.PROGRAM_ID ? 'active' : ''}">
                            <a href="#{request.contextPath.concat(program.VIEW_DIRECTORY)}">#{program.PROGRAM_NAME}</a>
                        </li>

                    </c:forEach>
                </ul>
                <!--leave this here to look good-->
                <form class="navbar-form navbar-right" action="#" role="search" style="width: 250px">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" id="navbarInput-01" type="search" placeholder="Search" />
                            <span class="input-group-btn">
                                <button type="submit" class="btn"><span class="fui-search"></span></button>
                            </span>            
                        </div>
                    </div>               
                </form>
            </div><!-- /.navbar-collapse -->
        </nav>
    </ui:composition>
</html>
