<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="errorBox" modal="true" closable="true" widgetVar="errorBox">
            Message: #{pfExceptionHandler.message} <br/>
            StackTrace: <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" /> <br />
        </p:dialog>
        <p:ajaxExceptionHandler type="javax.el.ELException"
                                update="errorBox"
                                onexception="PF('errorBox').show();" />
        <p:ajaxExceptionHandler type="javax.el.MethodNotFoundException"
                                update="errorBox"
                                onexception="PF('errorBox').show();" />
    </ui:composition>
</html>
