<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable styleClass="pf-table" value="#{ProgramFile.formFileEditor.sampleSequence}" var="fs"
                                         lazy="true" liveScroll="true" scrollable="true" scrollRows="5" scrollHeight="200">
                                <p:column headerText="Line #">
                                    #{fs.ORIGINAL_LINE_NUM}
                                </p:column>
                                <p:column headerText="Sequence">
                                    #{fs.SEQUENCE_CONTENT}
                                </p:column>
                                <p:column headerText="Status">

                                </p:column>
                            </p:dataTable>
                            <script type="text/javascript">
                                $(document).ready(function() {
                                    $('.pf-table').removeClass('ui-datatable'); //a little bit of hack required...
                                    $('.pf-table table').addClass('table');
                                });
                            </script>
    </h:body>
</html>
